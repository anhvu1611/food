    <script>

        function kiemTraMaBenhNhan(){
            let mabenhnhan = document.getElementById("txtMaBN").value
            let pattern = /^(6|7|8)\.(20|56|28|92|28|64|00)$/
            let error = document.getElementById("error")

            if(mabenhnhan.trim()==""){
                error.innerHTML = "Thông tin các trường có dấu * là bắt buộc nhập"
                return false
            }

            if(!pattern.test(mabenhnhan)){
                error.innerHTML = "Mã bệnh nhân không đúng"
                return false
            }

            error.innerHTML = "*"
            return true

        }
    </script>
</head>
<body>
        <form action="">
            <input type="text" name="" id="txtMaBN" required onblur="kiemTraMaBenhNhan()" placeholder="Nhập vào mã bệnh nhân">
            <span id="error" style="color: red;">*</span>
        </form>
</body>
</html>
