<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Bootstrap/bootstrap.min.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            
            function checkHoten()  {
                let name = $("#hoten").val()
                let r_hoten = /^([A-Z]([a-z]{1,}))*(\s[A-Z]([a-z]{0,}))*$/
                let errorHoten = $("#errorHoten").val()
                if (name.trim()=="") {
                    $('#errorHoten').html("Chua nhap ho ten")
                    return false
                }
                if(!r_hoten.test(name)) {
                    $('#errorHoten').html("Viết hoa chữ cái đầu tiên")
                    return false
                }
                $('#errorHoten').html("")
                return true
            }
            $("#hoten").blur(checkHoten)

            function checkTk()  {
                
                let log_name = $("#account").val()
                let r_name = /^[a-zA-Z0-9]{6,}$/
                let errorAcc = $('#errorAcc').val()
                if (log_name.trim()=="") {
                    $('#errorAcc').html("Chưa nhập tên tài khoản")
                    return false
                }
            
                if(!r_name.test(log_name)) {
                    $('#errorAcc').html("ít nhất có 6 ký tự")
                    return false
                }
                $('#errorAcc').html("")
                return true
            }
            $('#account').blur(checkTk)


            function checkEmail() {
                let email = $('#email').val()
                let r_email = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                let errorE = $('#errorE').val()
                if (email.trim()=="") {
                    $('#errorE').html("Chưa nhập địa chỉ email") 
                    return false
                }
        
                if(!r_email.test(email)) {
                    $('#errorE').html("Địa chỉ email sai") 
                    return false
                }
                $('#errorE').html("") 
                return true
            }
            $('#email').blur(checkEmail)
            function checkPw() {
                let pw = $('#password').val()
                let errorPw = $('#errorPw').val()
                if (pw.trim()=="") {
                    $('#errorPw').html("Chưa nhập mật khẩu") 
                    return false
                }
                $('#errorPw').html('')
                return true
            }
            $("#password").blur(checkPw)

            function check_rePw() {
                let pw = $('#password').val()
                let re_pw = $('#re_password').val()
                let error_rePw = $('#error_rePw').val()
                if (re_pw.trim()=="") {
                    $('#error_rePw').html("Nhap lai mat khau")
                    return false
                }
        
                if(re_pw != pw){
                    $('#error_rePw').html("Mật khẩu nhập lại phải trùng với mật khẩu đã nhập") 
                    return false
                }
                $('#error_rePw').html("") 

                return true
            }
            $("#re_password").blur(check_rePw)
        })
    </script>
</head>
<body>
    <div class="container border">
        <div class="header-register border">
            <span class="font-weight-bold">Thong tin dang ky</span>
        </div>
        <div class="content-register border">
            <span>Ban [hai khai bao day du cac muc co danh dau</span> *.
            <div class="row">
                <div class="col-4">
                    <label for="">Ten day du:</label>
                </div>
                <div class="col-8">
                    <input id="hoten" class="form-control mb-2" type="text">
                    <span style="color: red;" id="errorHoten"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="">Ngay sinh:</label>
                </div>
                <div class="col-8">
                    <select name="" id="">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                    <select name="" id="">
                        <option value="">19</option>
                        <option value="">20</option>
                        <option value="">21</option>
                        <option value="">22</option>
                    </select>
                    <select name="" id="">
                        <option value="">2010</option>
                        <option value="">2011</option>
                        <option value="">2012</option>
                        <option value="">2013</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="">Gioi tinh:</label>
                </div>
                <div class="col-8">
                    <select name="" id="">
                        <option value="">Chon gioi tinh</option>
                        <option value="">Nam</option>
                        <option value="">Nu</option>
                    </select>
                    <label for="">Noi song:</label>
                    <select name="" id="">
                        <option value="">Chon tinh:</option>=
                        <option value="">Ha noi</option>
                        <option value="">Sai gon</option>
                    </select>
                </div>
            </div>

        </div>
        <div class="header-accout border">
            <span class="font-weight-bold">Thong tin tai khoan</span>
        </div>
        <div class="body-accout border">
            <div class="row">
                <div class="col-4">
                    <label for="">Ten tuy cap</label>
                </div>
                <div class="col-8">
                    <input id="account" class="form-control mb-2 mt-2" type="text">
                    <span style="color: red;" id="errorAcc">(*)</span>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="">Dia chi email</label>
                </div>
                <div class="col-8">
                    <input id="email" class="form-control mb-2" type="text">
                    <span style="color: red;" id="errorE">(*)</span>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="">Mat khau</label>
                </div>
                <div class="col-8">
                    <input id="password" class="form-control mb-2" type="text">
                    <span style="color: red;" id="errorPw">(*)</span>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="">Xac nhan mat khau</label>
                </div>
                <div class="col-8">
                    <input id="re_password" class="form-control mb-2" type="text">
                    <span style="color: red;" id="error_rePw">(*)</span>
                </div>
            </div>
            <div class="row">
                <button class="btn">Chap nhan</button>
                <button class="btn">Xac nhan lai</button>
            </div>
        </div>
    </div>
</body>
</html>
